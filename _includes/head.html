<head>

    {% capture fulltitle %}
      {% if page.title %}{{ page.title | escape | append: " | Kat Donnally Studio" }}{% else %}{{ site.title | escape }}{% endif %}
    {% endcapture %}

    <title>{{ fulltitle }}</title>

    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <!-- end Google Fonts links -->
    <link rel="stylesheet" href="https://use.typekit.net/rkw5xfn.css">
