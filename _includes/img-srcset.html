{% for images in bowl.image-set %}
{% assign idname = basename | append: '-' | append: forloop.index %}
<li class="portfolio-metadata__images" tabindex="0" id="{{ idname }}">
	<img src="{{ 'assets/img/pottery/bowls/400/' | append: images.small | relative_url}}"
		 srcset="{{ 'assets/img/pottery/bowls/400/' | append: images.small | relative_url}} 400w,
		 {{ 'assets/img/pottery/bowls/800/' | append: images.medium | relative_url}} 800w,
		 {{ 'assets/img/pottery/bowls/1200/' | append: images.large | relative_url}} 1200w"
		 sizes="(max-width: 400px) 91.7vw,
		 		(max-width: 600px) 83.3vw,
		 		(min-width: 768px) 41.7vw,
		 		(min-width: 1100px) 27.7vw"
		 alt="{{ bowl.name }}"
	/> 
</li> <!-- end image -->
{% endfor %} <!-- end images in bowl.image-set -->
